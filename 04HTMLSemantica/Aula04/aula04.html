<html>

<head>
  <meta charset="UTF-8">
  <title>Listas</title>
  <link rel="stylesheet" href="./aula04.css">
</head>

<body> 
  <!-- ul lista de itens sem ordem -->
  <!-- ol lista de itens ordenada -->
  <!-- dl lista de definição-->

  <ul>
    <li>O senhor do Anéis
      <ul>
        <li>A sociedade do Anel</li>
        <li>As Duas Torres</li>
      </ul>
    </li> 
    <li>O Hobbit</li>
  </ul>

  <h2>Classificação Final</h2>
  <ol>
    <li>Maria</li>
    <li>Joao</li>
    <li>Carla</li>
    <li>Pedro</li>
  </ol>

  <h2>Perguntas Frequentes</h2>
  <dl>
    <dt>Quais os meios de pagamento? </dt>
    <dd>Dinheiro e Cartão</dd>
    <dt>Emite Certificado</dt>
    <dd>Sim, emitimos para todos os cursos</dd>
  </dl>

</body>

</html>
