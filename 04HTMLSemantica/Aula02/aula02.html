<html>

<head>
  <meta charset="UTF-8">
  <title>Semantica</title>
  <link rel="stylesheet" href="./aula01.css">
</head>

<body> 
  <!-- main marca o conteúdo principal da página -->
  <!-- nav marca um bloco de navegação -->
  <!-- article representa uma região do site que é autoexplicativo (não precisa do restante do site para fazer sentido) geralmente deve conter título (h's)-->
  <!-- section pode ser utilizada para agrupar o conteúdo do site em diferentes regiões. Geralmente o conteúdo necessita do seu contexto -->
  <nav aria-label="primária">
    <a href="/">Sobre</a>
    <a href="/">Contato</a>
  </nav>
  <main>
      <h1> Bicicletas Bikecraft</h1>
      <p>Teste</p>
    </main>


    <article aria-labelledby="sobrebik">
      <h2 id="sobrebik">Sobre a Bikcraft</h2>
      <p>A empresa foi fundada em 2014</p>
    </article>

    <section aria-label="Sobre a Surfbot">
      <h2 id="sobrebik">Sobre a Sufrbot</h2>
      <p>A empresa foi fundada em 2014</p>
    </section>
</body>

</html>
